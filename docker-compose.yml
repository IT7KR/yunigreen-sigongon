version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: sigongon-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sigongon
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: sigongon-backend
    volumes:
      - ./backend:/app
      - ./종합적산정보건축부문(견적서근거자료).pdf:/app/data/estimate_arch.pdf
      - ./종합적산정보공통부문(견적서근거자료).pdf:/app/data/estimate_common.pdf
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/sigongon
      - UPLOAD_DIR=/app/uploads
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy

  frontend-admin:
    build:
      context: ./frontend
      target: admin
    container_name: sigongon-admin
    ports:
      - "3133:3033"
    environment:
      # 컨테이너 내부에서 backend 서비스 이름으로 접근
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
      - NEXT_PUBLIC_USE_MOCKS=false
      - NEXT_PUBLIC_REAL_DOMAINS=
      - NEXT_PUBLIC_MOBILE_APP_URL=http://localhost:3134
      - NEXT_PUBLIC_TOSS_CLIENT_KEY=${NEXT_PUBLIC_TOSS_CLIENT_KEY:-test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq}
    depends_on:
      - backend

  frontend-mobile:
    build:
      context: ./frontend
      target: mobile
    container_name: sigongon-mobile
    ports:
      - "3134:3034"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
      - NEXT_PUBLIC_USE_MOCKS=false
      - NEXT_PUBLIC_REAL_DOMAINS=
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_uploads:
