name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-syntax:
    name: Backend Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import check
        working-directory: backend
        run: python -c "from app.main import app; print('Import OK')"
        env:
          PYTHONPATH: .
          DATABASE_URL: postgresql+asyncpg://test:test@localhost/test
          SECRET_KEY: test-secret-key-for-ci-only-minimum-32-chars

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        working-directory: frontend
        run: pnpm build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_USE_MOCKS: "true"
          NEXT_PUBLIC_API_URL: "http://localhost:8000/api/v1"
          NEXT_PUBLIC_TOSS_CLIENT_KEY: "test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq"
          NEXT_PUBLIC_MOBILE_APP_URL: "http://localhost:3034"
          NEXT_PUBLIC_REAL_DOMAINS: ""
